{% extends "core/base.html" %}
{% block content %}
<div class="mb-20">
    {% include "core/components/nav.html" %}
</div>

<div class="lg:mt-20 max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-2xl text-center mt-10 font-bold mb-6">Add a Lesson</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{form.as_p}}
        <!-- Submit Button -->
        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 mt-8">
            Save Lesson
        </button>
    </form>
</div>
{% endblock content %}
